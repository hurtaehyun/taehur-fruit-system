
<!DOCTYPE html>
<html>
<head>
  <title>Taehur Fruit Inventory</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Taehur Fruit 입출고 시스템</h1>

  <h2>입고 등록</h2>
  <form id="inputForm">
    <input type="text" id="inputName" placeholder="품목명" required>
    <input type="number" id="inputQuantity" placeholder="수량" required>
    <input type="number" id="inputPrice" placeholder="단가" required>
    <input type="text" id="inputUnitWeight" placeholder="기준중량 (예: 5kg 또는 52과)" required>
    <button type="submit">입고 등록</button>
  </form>

  <h2>출고 등록</h2>
  <form id="outputForm">
    <input type="text" id="outputName" placeholder="품목명" required>
    <input type="number" id="outputQuantity" placeholder="출고 중량 또는 수량" required>
    <button type="submit">출고 등록</button>
  </form>

  <h2>재고 현황</h2>
  <ul id="inventoryList"></ul>
</body>
</html>
